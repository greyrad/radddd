<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Sign In.</h1>
            <p>Don't have an account? <a href="create-account.html" class="register-link">Register</a></p>
            <form action="dashboard.html" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button class="back-button" onclick="window.location.href='dashboard.html'">login</button>
            </form>
            <div class="links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
            </div>
        </div>
        <div class="login-illustration">
            <img src="img/illustration.jpg" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
